<!-- MathJax for LaTeX in posts -->
<!-- Enable MathJax -->
<script>
window.MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']],
    displayMath: [['$$', '$$'], ['\\[', '\\]']],
    processEscapes: true
  },
  options: {
    ignoreHtmlClass: "tex2jax_ignore",
    processHtmlClass: "tex2jax_process"
  }
};
</script>

<script type="text/javascript" async
  id="MathJax-script"
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>

<style>
/* Áp dụng cho tất cả công thức MathJax (inline và block) */
mjx-container[jax="CHTML"] {
  font-size: 1.1em;
  color: #cc0000; /* đỏ đậm classic */
}

/* Tùy chọn: công thức dạng block ($$...$$) có thể to và nổi bật hơn một chút */
mjx-container[jax="CHTML"][display="true"] {
  color: #b30000; /* đỏ trầm hơn nhẹ */
  font-weight: 600;
  margin: 0.8em 0;
  text-align: center;
}
</style>
